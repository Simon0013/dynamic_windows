<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Динамическое создание временных окон</title>
	<script type="text/javascript">
		var popWindow;
		function newWindow(winID)
		{
			// Объявить переменную winURL. Присвоить ей имя файла РНР с последующими данными.
			var winURL = "window.php?winID=" + winID;
			// Если временное окно не существует или закрыто открыть его.
			if (!popWindow||popWindow.closed) {
				popWindow = window.open(winURL,"popWindow","width=200,height=300,resizable=yes,menubar=yes,left=150,top=100");
			}
			// Если временное окно уже открыто, активизировать его и обновить содержимое в соответствии с winURL.
			else {
				popWindow.focus();
				popWindow.location = winURL;
			}
		}
	</script>
</head>
<body bgcolor="#ffffff" text="#000000" link="#808040" vlink="#808040" alink="#808040">
	<a href="#" onClick="newWindow(1);">Наши контакты</a><br>
	<a href="#" onClick="newWindow(2);">Как найти</a><br>
	<a href="#" onClick="newWindow(3);">Погода</a><br>
</body>
</html>
